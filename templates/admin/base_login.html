{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>academia | Login</title>

      <link rel="stylesheet" type="text/css" href="{% static "css/inspinia.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/animate.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/toastr.min.css" %}">
    {% block extrastyle %}{% endblock %}
</head>


<div id="id_background" class="wrapper"
     style="background-repeat: no-repeat; overflow: hidden;z-index:100;display: flex;justify-content: center;width: 100%;height:100%;align-items: center;position: absolute">
{% block content %}

{% endblock %}

<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
{% block scripts %}

{% endblock %}
<script defer>
    $('#id_username').val('')
    localStorage.clear()

    $('#id_background').css({
        'background-image':'url(/static/img/background_image.jpg)',
        'background-position': 'center',
        'background-repeat': 'repeat',
        'background-size': 'cover',
        'position': 'relative',
    })

</script>

</body>

</html>
