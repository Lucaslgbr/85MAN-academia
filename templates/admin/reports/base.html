{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <link href="{% static 'css/report.css' %}" rel="stylesheet">
    <title>{{ title }}</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}" sizes="48x48"/>
    <meta name="description" content="relatorio financeiro">
</head>
<body>
<h3>{{ title }}</h3>
<aside>
    {% block upper_content %}
        <address id="from">
            <dt>Data: {% now 'd/m/Y H:i' %}</dt>
        </address>
    {% endblock %}
</aside>

{% block content %}

{% endblock %}
</body>
</html>
